<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Iera</title>

    <link rel = "stylesheet" type = "text/css" href = "style/style.css">
  </head>
  <body>
    <canvas id="lights_out" width = "800" height = "800"></canvas>
    
    <script src="webgl/webgl.js"></script>

    <script id="vert" type="x-shader/x-vertex">
      attribute vec3 position;
      attribute vec3 color;
      attribute vec3 normal;
      
      uniform mat4 camera;

      uniform vec3 light_pos;
      uniform vec3 light_color;
      uniform vec3 view_pos;
      
      varying vec3 v_color;

      void main() {
          gl_Position = camera * vec4(position, 1.0);
          v_color = color + normal * 0.001;
      }
    </script>

    <script id="frag" type="x-shader/x-fragment">
      precision mediump float;
      varying vec3 v_color;

      void main() {
          gl_FragColor = vec4(v_color, 1.0);
      }
    </script>

    <script id="vert_light" type="x-shader/x-vertex">
      attribute vec3 position;
      attribute vec3 color;
      attribute vec3 normal;

      uniform mat4 camera;

      varying vec3 v_color;
      varying vec3 v_normal;
      varying vec3 v_frag_pos;

      void main() {
	  gl_Position = camera * vec4(position, 1.0);
	  v_color = color;
	  v_normal = normal;
	  v_frag_pos = position;
      }
    </script>

    <script id="frag_light" type="x-shader/x-fragment">
      precision mediump float;

      varying vec3 v_color;
      varying vec3 v_normal;
      varying vec3 v_frag_pos;

      uniform vec3 light_pos;
      uniform vec3 view_pos;
      uniform vec3 light_color;

      void main() {
	  vec3 norm = normalize(v_normal);
	  vec3 light_dir = normalize(light_pos - v_frag_pos);
	  vec3 view_dir = normalize(view_pos - v_frag_pos);
	  vec3 reflect_dir = reflect(-light_dir, norm);

	  // Diffuse component
	  float diff = max(dot(norm, light_dir), 0.0);
	  
	  // Specular component
	  float spec_strength = 0.8;
	  float shininess = 32.0;
	  float spec = pow(max(dot(view_dir, reflect_dir), 0.0), shininess);

	  vec3 final_color = (v_color * diff + spec_strength * spec * light_color);

	  gl_FragColor = vec4(final_color, 1.0);
      }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.4.3/gl-matrix-min.js"></script>

    <script src="webgl/setup.js"></script>
    <script src="primitives/shapes.js"></script>
    <script src="primitives/plot.js"></script>
    <script src="core/draw.js"></script>
    <script src="core/shape.js"></script>
    <script src="core/control.js"></script>
    <script src="core/state.js"></script>
    <script src="core/renderer.js"></script>
    <script src="lights_out.js"></script>
  </body>
</html>
